<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
  <title>CFH Blog</title>
  <link rel="stylesheet" href="../public/css/styles.css">
  <script src="../public/js/blog-scripts.js"></script>
  <script src="../public/js/jquery-3.6.0.js"></script>
</head>

<body>

<header th:replace="layout :: site-header"></header>

<aside>
  <h2>Recent Posts</h2>
  <a href=“#” th:each=“p : ${latest5posts}” th:text=“${p.title}” th:href=“@{/posts/view/{id}/(id=${p.id})}”>Work Begins on HTML5.1</a>
</aside>

<main id="posts">
  <article th:each="p : ${latest3posts}">
    <h2 class="title" th:text="${p.title}">Post Title</h2>
    <div class="date">
      <i>Posted on</i>
      <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">06-June-2022</span>
      <span th:if="${p.author}" th:remove="tag">
          <i>by</i>
          <span th:text="${p.author.fullName != null ?
                        p.author.fullName : p.author.username}">Josh Doe</span>
        </span>
    </div>
    <p class="content" th:utext="${p.body}">Post content</p>
  </article>
</main>

<footer th:replace="layout :: site-footer"></footer>
</body>

</html>
